<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <form>
        <form action="test.html">
            <h1>Race Registration!</h1>
            </p>

            <div>
                <label for="First Name">First Name</label>
                <input type="text" name="First Name" id="First Name" required>
                <label for="Last Name"> Last Name </label>
                <input type="text" name="Last Name" id="Last Name" required>

            </div>
            <div>
                <p>
                    <label for="selectrace">Select a Race:</label>
                </p>
                <div>
                    <p>
                    <div><input type="radio" name="funrun5k" id="funrun5k" value="funrun5k">
                        <label for="funrun5k"> Fun Run 5k</label>
                    </div>
                    <div>
                        <input type="radio" name="half marathon" id="half marathon" value="half marathon">
                        <label for="half marathon"> Half Marathon</label>
                    </div>
                    <div>
                        <input type="radio" name="fullmarathon" id="fullmarathon" value="fullmarathon">
                        <label for="funrun5k"> Full Marathon</label>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        <label for="password"> Password </label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="agegroup"> Select Age Group </label>
                        <select class="agegroup" name="agegroup">
                            <option value="Under 18">Under 18</option>
                            <option value="18-30">18-30</option>
                            <option value="30-50">30-50</option>
                            <option value="50+">50+</option>
                        </select>
                    </div>
                    <div>
                        <button>Register!</button>
                    </div>

                    </p>
                </div>


            </div>
        </form>
</body>

</html>
