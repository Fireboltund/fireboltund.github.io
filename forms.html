<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>


    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter Your Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Choose a Colouur</label>
            <input id="color" type="color" name="colour">
        </p>
        <p>
            <label for="number">pick aa number</label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="1" , max="1000" step="2">
        </p>
        <button>Submit</button>
        <input type="submit" value="click me!!">
    </form>
    <hr>
    <h2>Hijacking Search</h2>
    <h3> Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name=q>
        <button>Search Reddit</button>
    </form>
    <h3> Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name=q>
        <button>Search Google</button>
    </form>
    <h3> Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name=search_query>
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree to" id="agreee">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="S">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="M">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal"> Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>'
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="100" step="1" value="75" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests</label>
            <textarea id="requests" rows="10" cols="40" name="requests" placeholder="type something here"></textarea>

        </p>
        <button>submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first"> Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
            <button>submit</button>

            <P>
                <input type="email" name="email" id="email" pattern="email" required>
                <input type="url" name="url" id="url">
            </P>
        </form>


</body>

</html>
